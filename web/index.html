<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/NanumBarunGothic/nanumbarungothicsubset.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vh-100 vw-100 flex justify-center align-center">
        <div class="card" style="width: 24em; height: 36em; padding-top: 4em;">
            <div class="card-body" style="padding: 2em;">
                <h4 class="card-title mb-4">HGT</h4>
                <h6 class="card-subtitle mb-4 text-muted">로그인하기</h6>
                <div class="form-group mb-2">
                    <label for="exampleInputEmail1" class="form-label">계정</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
